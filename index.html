<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="jquery-2.2.3.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700|Poppins:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section id="menu" class="screen active">
            <main>
                <h1>hello</h1>
                <p>choose difficulty</p>
                <a href="" class="difficulty-select">normal</a>
                <a href="" class="difficulty-select">hard</a>
            </main>
        </section>
        <section id="gameplay" class="screen">
            <div class="reason"></div>
            <div class="entry-indicator"></div>
            <div class="board">
                <div class="board-bg"></div>
                <div class="board-fg"></div>
                <div class="bonus-column-indicator"></div>
            </div>
            <div class="uncollected-text"></div>
        </section>
        <section id="gameover" class="screen">
            <main>
                <h2>so close.</h2>
                <p>your words:</p>
                <ul class="game-end-word-list"></ul>

                <a href="" class="restart">Try Again.</a>
            </main>
        </section>
        <script src="main.js"></script>
    </body>
</html>
